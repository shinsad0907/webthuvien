<!-- Tìm input email và thay thế -->
<form method="POST" action="/forgot-password">
    <div class="form-group">
        <label>
            <i class="fas fa-id-card"></i> Mã số thẻ thư viện
        </label>
        <input 
            type="text" 
            name="card_id" 
            placeholder="VD: TV001" 
            required
            style="text-transform: uppercase;"
        >
    </div>

    <div class="info-message">
        <i class="fas fa-info-circle"></i> Vui lòng nhập mã thẻ thư viện của bạn
    </div>

    <button type="submit" class="submit-btn">
        <i class="fas fa-paper-plane"></i> Gửi yêu cầu
    </button>
</form>

<script>
    document.querySelector('input[name="card_id"]').addEventListener('input', function() {
        this.value = this.value.toUpperCase();
    });
</script>
